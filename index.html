<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Island Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background-color: #2c7be5;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .game-frame {
      width: 100%;
      height: 800px;
      border: none;
      display: block;
    }

    .fallback {
      display: none;
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .fallback.show {
      display: block;
    }

    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 30px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #2c7be5;
      text-decoration: none;
      border-radius: 6px;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #1a5fc9;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #2c7be5;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .iframe-container {
      position: relative;
      background-color: #f8f8f8;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>üè¥‚Äç‚ò†Ô∏è Treasure Island Game</h1>
    </div>
    
    <div class="iframe-container">
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Loading game...</p>
      </div>
      
      <iframe 
        id="gameFrame"
        class="game-frame"
        src="https://treasure-island-game-yntwaattjsdt5hrvgalek8.streamlit.app/?embedded=true"
        sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-popups-to-escape-sandbox"
        referrerpolicy="no-referrer-when-downgrade"
        loading="lazy"
        style="display: none;">
      </iframe>
      
      <div class="fallback" id="fallback">
        <h2>üö´ Unable to Load Game</h2>
        <p>The game cannot be displayed in this frame due to security restrictions.</p>
        <p>Please click the button below to open the game in a new tab:</p>
        <a class="btn" href="https://treasure-island-game-mt5jyxexudhixnnnroqdla.streamlit.app/" target="_blank">
          üéÆ Open Game in New Tab
        </a>
      </div>
    </div>
  </div>

  <script>
    const iframe = document.getElementById('gameFrame');
    const loading = document.getElementById('loading');
    const fallback = document.getElementById('fallback');

    // Show iframe and hide loading when it loads
    iframe.onload = function() {
      loading.style.display = 'none';
      iframe.style.display = 'block';
    };

    // Show fallback if iframe fails to load after timeout
    setTimeout(function() {
      if (iframe.style.display === 'none') {
        loading.style.display = 'none';
        fallback.classList.add('show');
      }
    }, 10000); // 10 second timeout

    // Handle iframe errors
    iframe.onerror = function() {
      loading.style.display = 'none';
      fallback.classList.add('show');
    };

    // Alternative method: Try to detect if iframe is blocked
    iframe.onload = function() {
      try {
        // Try to access iframe content (will fail if blocked)
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        if (iframeDoc) {
          loading.style.display = 'none';
          iframe.style.display = 'block';
        }
      } catch (e) {
        // If we can't access iframe content, it might be blocked
        setTimeout(function() {
          if (iframe.offsetHeight < 100) {
            loading.style.display = 'none';
            fallback.classList.add('show');
            iframe.style.display = 'none';
          } else {
            loading.style.display = 'none';
            iframe.style.display = 'block';
          }
        }, 3000);
      }
    };
  </script>

</body>
</html>
